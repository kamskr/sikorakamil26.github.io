<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/styles.css" rel="stylesheet">
        <script src="js/main.js"></script>
    </head>
    <body>

        <button id="connect" type="button" onClick="connect();">Connect</button>
        <button id="disconnect" type="button" onClick="onStopButtonClick();">Disconnect</button>

        <div id="term">
            <div>Device connection...</div>
            <div class="out">Outcoming message</div>
            <div class="in">Incoming message</div>
        </div>

        <form id="send-form">
            <input id="input" type="text">
            <button type="submit">Send</button>
        </form>

        

    </body>
</html>
